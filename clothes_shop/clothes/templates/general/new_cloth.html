{% extends "layout.html" %}

{% block title %}
    New Cloth
{% endblock %}

{% block content %}
        <section>
            <h1>New cloth item</h1>
            <form action="{% url 'clothes:new-cloth' %}" method ="post" enctype=multipart/form-data>
                {% csrf_token %}
                {{ form }}
                <button>Add Cloth</button>
            </form>
        </section>
{% endblock %}
